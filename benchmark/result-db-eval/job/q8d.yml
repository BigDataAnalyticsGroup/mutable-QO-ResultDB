description: Optimize Job Query Q8d with RESULTDB
suite: job
benchmark: RESULTDB Optimization times with JOB
name: Q8d
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: Scale factor
    y:
        scale: linear
        type: Q
        label: 'Optimization Time [ms]'
data:                                                     # Definition of the tables this experiment uses.
    'aka_name':
      file: 'benchmark/job/data/aka_name.csv'
      format: 'csv'
      delimiter: ','
      header: 0
      attributes:
        'id': 'INT NOT NULL'
        'person_id': 'INT NOT NULL'
        'name': 'CHAR 100 NOT NULL'
        'imdb_index': 'CHAR 12'
        'name_pcode_cf': 'CHAR 5'
        'name_pcode_nf': 'CHAR 5'
        'surname_pcode': 'CHAR 5'
        'md5sum': 'CHAR 32'
    'cast_info':
      file: 'benchmark/job/data/cast_info.csv'
      format: 'csv'
      delimiter: ','
      header: 0
      attributes:
        'id': 'INT NOT NULL'
        'person_id': 'INT NOT NULL'
        'movie_id': 'INT NOT NULL'
        'person_role_id': 'INT'
        'note': 'CHAR 18'
        'nr_order': 'INT'
        'role_id': 'INT NOT NULL'
    'company_name': # Name of this table.
      file: 'benchmark/job/data/company_name.csv'       # Relative path to the file containing the table data
      format: 'csv'                                     # Format of the file. Optional, defaults to 'csv'.
      delimiter: ','                                    # Delimiter of the file. Optional, defaults to ','.
      header: 0                                         # Whether the file has a header line. 1=true, 0=false. Optional, defaults to 0.
      attributes: # Map from attribute name to its type.
        'id': 'INT NOT NULL'
        'name': 'CHAR 100 NOT NULL'
        'country_code': 'CHAR 32 '
        'imdb_id': 'INT'
        'name_pcode_nf': 'CHAR 5'
        'name_pcode_sf': 'CHAR 5'
        'md5sum': 'CHAR 32'
    'movie_companies':
      file: 'benchmark/job/data/movie_companies.csv'
      format: 'csv'
      delimiter: ','
      header: 0
      attributes:
        'id': 'INT NOT NULL'
        'movie_id': 'INT NOT NULL'
        'company_id': 'INT NOT NULL'
        'company_type_id': 'INT NOT NULL'
        'note': 'CHAR 100'
    'name':
      file: 'benchmark/job/data/name.csv'
      format: 'csv'
      delimiter: ','
      header: 0
      attributes:
        'id': 'INT NOT NULL'
        'name': 'CHAR 100 NOT NULL'
        'imdb_index': 'CHAR 12'
        'imdb_id': 'INT'
        'gender': 'CHAR 1'
        'name_pcode_cf': 'CHAR 5'
        'name_pcode_nf': 'CHAR 5'
        'surname_pcode': 'CHAR 5'
        'md5sum': 'CHAR 32'
    'role_type':
      file: 'benchmark/job/data/role_type.csv'
      format: 'csv'
      delimiter: ','
      header: 0
      attributes:
        'id': 'INT NOT NULL'
        'role': 'CHAR 32'
    'title':
        file: 'benchmark/job/data/title.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'title': 'CHAR 100 NOT NULL'
            'imdb_index': 'CHAR 12'
            'kind_id': 'INT NOT NULL'
            'production_year': 'INT'
            'imdb_id': 'INT'
            'phonetic_code': 'CHAR 5'
            'episode_of_id': 'INT'
            'season_nr': 'INT'
            'episode_nr': 'INT'
            'series_years': 'CHAR 49'
            'md5sum': 'CHAR 32'
systems:
  mutable:
    args: >-
      --backend WasmV8
      --no-simd
      --plan-enumerator DPccp
      --cardinality-estimator Injected
      --use-cardinality-file benchmark/result-db-eval/job/q8d_injected_cardinalities.json
    configurations:
      'ResultDB-Heuristic':
        args: >-
          --result-db
        pattern:
          Execution Time: '^Execute machine code:.*'
      'DP_Fold':
        args: >-
          --result-db
          --optimize-result-db
          --dp_fold
        pattern:
          Execution Time: '^Execute machine code:.*'
      'DP_Fold-Greedy':
        args: >-
          --result-db
          --optimize-result-db
          --dp_fold_greedy
        pattern:
          Execution Time: '^Execute machine code:.*'
      'DP_ResultDB':
        args: >-
          --result-db
          --optimize-result-db
          --dp_resultdb
        pattern:
          Execution Time: '^Execute machine code:.*'
      'Decompose':
        args: >-
          --decompose
        pattern:
          Execution Time: '^Execute machine code:.*'
    cases:
      0: SELECT an1.name,
               t.title
        FROM aka_name AS an1,
             cast_info AS ci,
             company_name AS cn,
             movie_companies AS mc,
             name AS n1,
             role_type AS rt,
             title AS t
        WHERE cn.country_code = "[us]"
          AND rt.role = "costume designer"
          AND an1.person_id = n1.id
          AND n1.id = ci.person_id
          AND ci.movie_id = t.id
          AND t.id = mc.movie_id
          AND mc.company_id = cn.id
          AND ci.role_id = rt.id
          AND an1.person_id = ci.person_id
          AND ci.movie_id = mc.movie_id;