        args: --dryrun  --plan-enumerator DPccp
        configurations:
          'ResultDB-Heuristic':
            args: >-
              --result-db
            pattern:
              Execution Time: '^Compute the logical query plan:.*'
          'DP_Fold':
            args: >-
              --result-db
              --optimize-result-db
              --dp_fold
            pattern:
              Execution Time: '^Compute the logical query plan:.*'
          'DP_Fold-Greedy':
            args: >-
              --result-db
              --optimize-result-db
              --dp_fold_greedy
            pattern:
              Execution Time: '^Compute the logical query plan:.*'
          'DP_ResultDB':
            args: >-
              --result-db
              --optimize-result-db
              --dp_resultdb
            pattern:
              Execution Time: '^Compute the logical query plan:.*'
          'Decompose':
            args: >-
              --decompose
            pattern:
              Execution Time: '^Compute the logical query plan:.*'
