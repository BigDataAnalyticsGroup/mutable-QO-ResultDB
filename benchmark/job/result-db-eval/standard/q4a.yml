description: Optimize Job Query Q4a with RESULTDB
suite: job
benchmark: RESULTDB Optimization times with JOB
name: Q4a
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: Scale factor
    y:
        scale: linear
        type: Q
        label: 'Execution Time [ms]'
data:
    'info_type':
        file: 'benchmark/job/data/info_type.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'info': 'CHAR 32 NOT NULL'
    'keyword':
        file: 'benchmark/job/data/keyword.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
          'id': 'INT NOT NULL'
          'keyword': 'CHAR 32  NOT NULL'
          'phonetic_code': 'CHAR 5'
    'movie_info_idx':
        file: 'benchmark/job/data/movie_info_idx.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'movie_id': 'INT NOT NULL'
            'info_type_id': 'INT NOT NULL'
            'info': 'CHAR 10 NOT NULL'
            'note': 'CHAR 1'
    'movie_keyword':
        file: 'benchmark/job/data/movie_keyword.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
          'id': 'INT NOT NULL'
          'movie_id': 'INT NOT NULL'
          'keyword_id': 'INT NOT NUL'
    'title':
        file: 'benchmark/job/data/title.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'title': 'CHAR 32  NOT NULL'
            'imdb_index': 'CHAR 12'
            'kind_id': 'INT NOT NULL'
            'production_year': 'INT'
            'imdb_id': 'INT'
            'phonetic_code': 'CHAR 5'
            'episode_of_id': 'INT'
            'season_nr': 'INT'
            'episode_nr': 'INT'
            'series_years': 'CHAR 49'
            'md5sum': 'CHAR 32'


systems:
    mutable:
        args: >-
          --backend WasmV8
          --no-simd
          --cardinality-estimator Injected
          --use-cardinality-file benchmark/job/result-db-eval/standard/q4a_injected_cardinalities.json
        configurations:
            'Single-Table':
              args: >-
                --backend WasmV8
              pattern:
                Optimization Time (logical): '^Compute the logical query plan:.*'
                Execution Time: '^Execute query:.*'
            'RESULTDB, NoOpt':
                args: >-
                  --result-db
                pattern:
                  Optimization Time (logical): '^Compute the logical query plan:.*'
                  Execution Time: '^Execute query:.*'
            'RESULTDB, Opt, NoGreedyCuts':
                args: >-
                  --result-db
                  --optimize-result-db
                pattern:
                  Optimization Time (logical): '^Compute the logical query plan:.*'
                  Execution Time: '^Execute query:.*'
            'RESULTDB, Opt, GreedyCuts':
              args: >-
                --result-db
                --optimize-result-db
                --greedy-cuts
              pattern:
                Optimization Time (logical): '^Compute the logical query plan:.*'
                Execution Time: '^Execute query:.*'
        cases:
            1:  SELECT mi_idx.info,
                       t.title
                FROM info_type AS it,
                     keyword AS k,
                     movie_info_idx AS mi_idx,
                     movie_keyword AS mk,
                     title AS t
                WHERE mi_idx.info > "5.0"
                  AND t.production_year > 2005
                  AND t.id = mi_idx.movie_id
                  AND t.id = mk.movie_id
                  AND mk.movie_id = mi_idx.movie_id
                  AND k.id = mk.keyword_id
                  AND it.id = mi_idx.info_type_id;